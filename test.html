<html>

<head>
	<title>CS3320 - Example</title>
	<script type="text/javascript">
	function validateForm(){
		document.getElementById('myMessages').innerHTML = "You information is successfully submitted!";
		return false;
	}
	
	</script>
	
	<style type="text/css">
		h2 {
			color:white;
			background-color: navy;
			font-family: sans-serif;
			font-size: 14px;
			}
		.label {
			color:white;
			background-color: #444;
			font-family: sans-serif;
			font-size: .6em;
			text-align:right;
			width: 80pt;
		}
		td {
			padding:0;
			
			border: 0;
		}
		input {
			color:black;
			background-color: #ddd;
			font-family: sans-serif;
			font-size: 14px;
		}
	</style>
</head>

<body>
<h2>User Information</h2>
	<form action="#" onsubmit="return validateForm()">
		<table>
			<tr>
				<td class="label">Full Name:</td>
				<td><input type="text" id="fullName" required="required" title='Please Enter Full Name'></td>
			</tr>
			<tr>
				<td class="label">Address 1:</td>
				<td><input type="text" id="address1" required="required" title='Please Enter Address 1'></td>
			</tr>
			<tr>
				<td class="label">Address 2:</td>
				<td><input type="text" id="address2"></td>
			</tr>
			
			<tr>
				<td class="label">Country Code:</td>
				<td> <input type="text" name="country_code" pattern="[A-Za-z]{3}" title="Three letter country code"></td>
			</tr>
			<tr>
				<td class="label">E-mail:</td>
				<td><input type="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required="required" title='Please Enter valid email.'></td>
			</tr>
			
			<tr>
				<td colspan="2"><input type="submit" title='Click here to submit.'></td>
			</tr>
			
			<tr>
				<td colspan="2"><span id="myMessages" style="color:green;"></span>
				</td>
			</tr>
			
		</table>
	</form>
</body>

</html>
