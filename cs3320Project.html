<!DOCTYPE html>
<html lang="en">
<head>
<title>CS3320-Project</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript">
function applyActiveCss(id){
	for (var i = 0; i < document.links.length; i++) {
	    if (document.links[i].id == id) {
	        document.links[i].className = 'active';
	    }
	    else {
	    	document.links[i].className = 'links';
	    }
	}
}
</script>

<style>
* {
  box-sizing: border-box;
}

body {
  font-family: Arial, Helvetica, sans-serif;
}

/* Style the header */
header {
  background-color: #666;
  padding: 30px;
  text-align: center;
  font-size: 35px;
  color: white;
}

/* Create two columns/boxes that floats next to each other */
nav {
  float: left;
  width: 20%;
  height: 300px; /* only for demonstration, should be removed */
  background: #ccc;
  padding: 20px;
}

/* Style the list inside the menu */
nav ul {
  list-style-type: none;
  padding: 0;
}

article {
  float: left;
  padding: 20px;
  width: 80%;
  background-color: #f1f1f1;
  height: 300px; /* only for demonstration, should be removed */
}

/* Clear floats after the columns */
section:after {
  content: "";
  display: table;
  clear: both;
}

/* Style the footer */
footer {
  background-color: #777;
  padding: 10px;
  text-align: center;
  color: white;
}

/* Responsive layout - makes the two columns/boxes stack on top of each other instead of next to each other, on small screens */
@media (max-width: 600px) {
  nav, article {
    width: 100%;
    height: auto;
  }
}

.iframe {
	margin: 0;
	padding: 0;
	border: none;
} 

a{
	text-decoration: none;
	color: #333;
}

/* mouse over link */
a:hover {
  color: blue;
}

.links {
  color: black;
}
/* selected link */
.active {
  color: red;
}
</style>

</head>
<body>

<header>
  <h2>Shopping Cart - Example</h2>
</header>

<section>
  <nav>
    <ul id="navig">
      <li><a href="userInfo.html" target="contentFrame" onclick="applyActiveCss(this.id);" id="userInfo">User Information</a></li>
      <li><a href="shoppingCart.html" target="contentFrame" onclick="applyActiveCss(this.id);" id="cart">Shopping Cart</a></li>
      <li><a href="#" onclick="applyActiveCss(this.id);" id="ship">Shipping Info</a></li>
      <li><a href="#" onclick="applyActiveCss(this.id);" id="payment">Payment Info</a></li>
      <li><a href="#" onclick="applyActiveCss(this.id);" id="order">Order Confirmation</a></li>
    </ul>
  </nav>
  
  <article class="iframe">
    <iframe class="iframe" height="100%" width="100%" src="mainContent.html" name="contentFrame"></iframe> 
  </article>
</section>

<footer>
  <p>My Footer</p>
</footer>

</body>
</html>
